<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Steel Platform</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"/>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pe-icon-7-stroke.css">

            crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.14/js/bootstrap-select.min.js"></script>

          rel="stylesheet"/>

    <!-- piexif.min.js is needed for auto orienting image files OR when restoring exif data in resized images and when you wish to resize images before upload. This must be loaded before fileinput.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.4/js/plugins/piexif.min.js"
            type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.4/css/fileinput.min.css" media="all"
          rel="stylesheet" type="text/css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.4/js/fileinput.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.4/themes/fa/theme.js"></script>
    <!-- optionally if you need translation for your language then include  locale file as mentioned below -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.4/js/locales/de.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>


</head>

<style>
    img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        top: 0;
        bottom: 0;
    }

    .center {
        text-align: center;
    }
</style>
<body style="margin: 0px; background: hsl(0, 0%, 90%); height: 100%">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js">
    $(document).ready(function() {
        console.log("delete cookies");
        $.cookie("auth-session", null, { path: '/' });
    });
</script>

<br><br><br>
<img style="-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
     src="/images/reymom.png" width="700" height="250">
    <br><br><br>
<div class="center">
    <h4><a class="" href="/login" title="login"><button class="btn btn-primary btn-lg" type="button"><h2>Enter Steel Platform {{if ne .Context ""}}({{.Context}}){{end}}</h2></button></a></h4>
</div>
</body>

</html>
