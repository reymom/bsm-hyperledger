{{define "createAuction"}}
{{template "beforeContent"}}

<div class="card">
    <div class="card-header">
        <div class="title">Create new Auction</div>
    </div>
    <div class="card-body">
    <form method="post" action="/auctions/create/submit">
        <div class="form-group row">
            <label for="material" class="col-sm-2 col-form-label">Material</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="material" placeholder="Material">
            </div>
        </div>
        <div class="form-group row">
            <label for="form" class="col-sm-2 col-form-label">Form</label>
            <div class="col-sm-10">
                <input type="form" class="form-control" name="form" placeholder="Form">
            </div>
        </div>
        <div class="form-group row">
            <label for="weight" class="col-sm-2 col-form-label">Weight: </label>
            <div class="col-sm-4">
                <input type="number" name="weight" min="1" style="width:50%"> kg
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Channel</legend>
                <div class="col-sm-10">
                    {{range .Channels}}
                        {{if .IsAuctionChannel}}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="channel" value="{{.}}" checked>
                            <label class="form-check-label" for="channel">{{.}}</label>
                        </div>
                        {{end}}
                    {{end}}
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2">Private Collection</div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="true" name="private" id="checkIsPrivate">
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row" id="showCollections">
                <legend class="col-form-label col-sm-2 pt-0">Collection</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        {{if eq getOrganizationName "supplier1"}}
                            <input class="form-check-input" type="radio" id="nums" name="collNum" value="12" checked>
                            <label class="form-check-label" for="collNum">Buyers 1 and 2</label>
                        {{else}}
                            <input class="form-check-input" type="radio" id="nums" name="collNum" value="23" checked>
                            <label class="form-check-label" for="collNum">Buyers 2 and 3</label>
                        {{end}}
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <label for="minPrice" class="col-sm-2 col-form-label">Minimum Price: </label>
            <div class="col-sm-4">
                <input type="number" name="minPrice" min="1" style="width:50%"> â‚¬/kg
            </div>
        </div>
        <div class="form-group row">
            <label for="hours" class="col-sm-2 col-form-label">Hours to Close: </label>
            <div class="col-sm-4">
                <input type="number" name="hours" step="0.01" min="0.1" style="width:50%"> h
            </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
    </form>
</div>
{{template "afterContent"}}
{{end}}
