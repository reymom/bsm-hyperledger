{{define "login"}}
{{template "beforeContent"}}

<h2 class="text-center text-dark mt-5">Login</h2>
<div class="text-center mb-5 text-dark">Only for organization members</div>
<div class="card my-5">
    <form method="post" action="/login/submit" class="card-body cardbody-color p-lg-5" style="padding:5px !important">
        <div class="text-center">
            <img src="/images/steel-login.png" width="200px" alt="profile"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" name="user" placeholder="Organization Name">
        </div>
        <div class="mb-3 text-center">
            <input type="password" class="form-control" name="password" placeholder="password">
        </div>
        {{if .Attempted}}
        <div class="form-text text-center mb-3 text-dark">
            <span style="color:red">Wrong user or password</span>
        </div>
        {{end}}
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" style="margin-bottom:10px !important">Login</button>
        </div>
        <div class="form-text text-center mb-3 text-dark">
            <span style="color:rgb(84, 37, 211)">Access to <b>{{.Context}}</b> environment</span>
        </div>
    </form>
</div>

{{template "afterContent"}}
{{end}}
